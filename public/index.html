<!doctype html>
<html>

<head>
    <title>Tank Duel</title>
    <meta content="width=800, user-scalable=no" name="viewport" />
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- liberary -->
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous">
    </script> -->
    <script src="js/socket-io.js"></script>
    <!-- <script src="js/inobounce.js"></script> -->
    <script src="js/vue.js"></script>
    <!-- <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script> -->
    <!-- main -->
    
</head>

<body style="opacity:0.8">
    <div id='app' class='wrapper'>
        <!-- view -->
        <div class='main'>
            <div v-for='item in characters' class='tank' :class='{ hit: item.hit, disable: item.hp == 0, iam: item.char == player }' 
                :style='{transform: "translate(" + (item.x - 15) + "px," +  (item.y - 15) + "px)"}'>
                <div class='tank_base' :class='{ left: item.left, right: item.right, up: item.up, down: item.down }'></div>
                <div class='tank_cannon' :style='{transform: "rotate(" + item.cannon_angle + "deg)" }'></div>
                <!-- <p :style='{color: item.color}'>{{ item.ammo }}</p> -->
                <div class='hp_bar' :style='{width: item.hp + "%", backgroundColor:item.color}'></div>
            </div>
            <div v-for='ball in bullets' class='bullet' 
                :style='{backgroundColor:ball.color, transform: "translate(" + (ball.x - 5) + "px," +  (ball.y - 5) + "px)"}'></div>
        </div>
        <!-- controller -->
        <div class='controller'>
            <div class='box direction'>
                <div id='panel' class='round_panel noselect'>
                    <div id='dot' class='dot'></div>
                </div>
            </div>
            <div class='box fire'>
                <div id='fire_btn' class='fire_btn noselect' :class='{active: onfire}'>fire</div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
